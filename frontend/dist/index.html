<style>
  .outerApp {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: absolute;
    color: dimgray;
    background: rgb(1, 4, 9);
    background: linear-gradient(90deg, rgba(1, 4, 9, 1) 0%, rgba(7, 11, 16, 0.3) 50%, rgba(13, 17, 23, 1) 100%);
  }

  .notification {
    position: absolute;
    left: 909px;
    top: 5px;
    width: 21px;
    height: 24px;
    border-radius: 120px;

  }

  .notification:active {
    border: white 1px solid;
    animation: ring 1.5s infinite alternate;
  }

  @keyframes ring {
    0% {
      transform: rotate(0deg);
    }

    50% {
      transform: rotate(15deg);
    }

    75% {
      transform: rotate(-15deg);
    }

    100% {
      transform: rotate(0deg);
    }
  }

  #app {
    background-color: transparent;
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: url("/assets/mtga-glow-background.3692815c.png"), transparent;
    background-repeat: no-repeat, no-repeat;
    background-position: bottom, center;
    background-blend-mode: hard-light;
  }

  .mainapp {
    background-color: black;
  }

  .home {
    position: fixed;
    left: 32px;
    top: 12px;
    width: 19px;
    height: 24px;
  }

  .minimize {
    cursor: pointer;
    position: fixed;
    left: 975px;
    top: 16px;
    width: 11px;
    height: 2px;
  }

  .close {
    position: fixed;
    left: 1000px;
    top: 10px;
    width: 14px;
    height: 14px;
  }

  .settings {
    position: absolute;
    left: 940px;
    top: 6px;
    width: 22px;
    height: 22px;
  }

  .main_container {
    border-radius: 10px;
    background-color: rgb(13, 17, 23);
    position: absolute;
    left: 27px;
    top: 70px;
    width: 903px;
    height: 592px;
  }

  body {
  margin: 0;

}
